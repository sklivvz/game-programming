<html>
    <body>
        <canvas id="canvas" height="480" width="640" style="border: 1px solid gainsboro"></canvas>

        <script>
            
            class Sprite {
                constructor() {
                    this._x=10;
                    this._y=50;
                }

                update(ticks) {
                    this._x=(this._x+5)%640;
                    this._y=(this._y+5)%480;
                }

                get x() { return this._x; }
                get y() { return this._y; }
            }

            var hello = new Sprite();

            function draw() {
                var ctx = document.getElementById('canvas').getContext('2d');
                ctx.font = "30px Arial";

                var ticks = (new Date()).getTime();

                hello.update(ticks);

                ctx.clearRect(0, 0, 640, 480); // clear canvas
                ctx.fillText("Hello World "+ticks%100, hello.x, hello.y);
                
                window.requestAnimationFrame(draw);
            }    
        
            draw();
        </script>
    </body>
</html>
